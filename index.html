<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP is enforced via Electron session.webRequest headers (see main.ts setupCSP).
         A meta-tag CSP with 'self' breaks file:// protocol (null origin in Chromium)
         so we intentionally do NOT set it here. -->
    <title>MagicQC Operator Panel</title>
    <script>
      // Prevent flash of wrong theme by setting theme before React loads
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback shown until React mounts (or if JS fails to load) -->
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:system-ui,sans-serif;background:#f8fafc;">
        <div style="text-align:center;">
          <div style="width:40px;height:40px;border:3px solid #e2e8f0;border-top:3px solid #3b82f6;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 16px;"></div>
          <p style="color:#64748b;font-size:14px;">Loading MagicQCâ€¦</p>
        </div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
